<html>
<head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/smoothness/jquery-ui-1.10.1.custom.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/codemirror/codemirror.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/codemirror/cobalt.css")">
        
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/codemirror.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/javascript.js")"></script>
	
	<script type="text/javascript">
		
		$(document).ready(function(){
			var myCodeMirror = CodeMirror.fromTextArea($("#myCodeMirror").get(0),
					{
						mode:'javascript',
						lineNumbers:true,
						theme:'eclipse',
						value:'console.log("Hello world!");'
					});
			
		});
	</script>
	
	<textArea id="myCodeMirror">
	</textArea>
</body>
</html>
